---
apiVersion: v1
kind: Secret
metadata:
  name: forwarder
  namespace: default
data:
  pipes.yaml: 

---
# for versions before 1.8.0 use apps/v1beta1
apiVersion: apps/v1beta2
kind: DaemonSet
metadata:
  name: forwarder
  # namespace: kube-system
  namespace: default
  labels:
    app: forwarder
spec:
  selector:
    matchLabels:
      name: forwarder
  template:
    metadata:
      labels:
        name: forwarder
    spec:
      containers:
      - name: forwarder
        image: davidwalter/forwarder:latest
        # imagePullPolicy: IfNotPresent
        imagePullPolicy: Always
        securityContext:
          privileged: true
        args:
        - "/forwarder"
        ## resources:
        ##   limits:
        ##     memory: 200Mi
        ##   requests:
        ##     cpu: 100m
        ##     memory: 200Mi
        volumeMounts:
        - name: config
          mountPath: /var/lib/forwarder
          readOnly: false
      volumes:
      - name: config
        secret:
          secretName: forwarder
          defaultMode: 420
      terminationGracePeriodSeconds: 30
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      serviceAccount: forwarder

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: forwarder
rules:
- apiGroups: [""]
  resources:
  - nodes
  - nodes/proxy
  - services
  - endpoints
  - pods
  verbs: ["get", "list", "watch"]
- nonResourceURLs: ["/metrics"]
  verbs: ["get"]

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: forwarder
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: forwarder
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: forwarder
subjects:
- kind: ServiceAccount
  name: forwarder
  namespace: default

